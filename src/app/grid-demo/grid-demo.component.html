
<div class="grid-container">
    <div class="grid grid-edit">
        <div class="item"
            *ngFor="let item of dashboardData"
            [id]="item.id"
            [ngStyle]="calcSize(item.width,item.height)"
            [style.background]="item.color">
            <div class="item-content"> {{item.title}} </div>
        </div>
    </div>
</div>


<div style="width:100%;height:500px;">
        <button (click)="showSize(1)">width1</button>
        <button (click)="showSize(2)">width2</button>
        <button (click)="showSize(4)">width4</button>

    <div class="grid-toolbox-container" [hidden]="!oneWidth">
        <div class="grid-toolbox"
            style="width:100%"
            *ngFor="let item of reportDataOne;let i = index;">
            <div class="grid-toolbox-item"
                [id]="item.id"
                [ngStyle]="calcSize(item.width,item.height)"
                [style.background]="item.color">
                <div class="item-content"> {{item.title}} </div>
            </div>
        </div>
    </div>
    <div class="grid-toolbox-container" [hidden]="!twoWidth">
        <div class="grid-toolbox"
            style="width:100%"
            *ngFor="let item of reportDataTwo;let i = index;">
            <div class="grid-toolbox-item"
                [id]="item.id"
                [ngStyle]="calcSize(item.width,item.height)"
                [style.background]="item.color">
                <div class="item-content"> {{item.title}} </div>
            </div>
        </div>
    </div>
    <div class="grid-toolbox-container" [hidden]="!fourWidth">
        <div class="grid-toolbox"
            style="width:100%"
            *ngFor="let item of reportDataFour;let i = index;">
            <div class="grid-toolbox-item"
                [id]="item.id"
                [ngStyle]="calcSize(item.width,item.height)"
                [style.background]="item.color">
                <div class="item-content"> {{item.title}} </div>
            </div>
        </div>
    </div>
</div>
